<div id="myCart" class="active">
    <div class='cartDetails' ng-if="cartList.length == 0">There are no items in your cart</div>
    <div class='cartDetails' ng-if="cartList.length > 0">
        <div class="cartBody">
            <table width="100%" cellpadding="0" cellspacing="0" class="cart-table">
                <thead class="cartHead">
                <tr>
                    <td class="product-info head-cell lborder" colspan="2">
                        <table width="100%" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                                <td class="image-cell">&nbsp;</td>
                                <td class="item-cell"><span>Item</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="product-price head-cell lborder">Price</td>
                    <td class="product-quantity head-cell lborder">Qty</td>
                    <td class="product-total-price head-cell lborder">Total Price</td>
                </tr>
                </thead>
                <tbody>
                <tr class="cart-row" ng-repeat="cart in cartList">
                    <td colspan="2" class="product-info lborder cell">
                        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                                <td class="image-cell"><img height="50px" src="../../../../images/{{cart.MainIcon}}"></td>
                                <td class="item-cell">
                                    <span>{{cart.MobileName}}</span>
                                    <p ng-if="cart.SaleID" style="color:green;text-transform: none">Offer Applied {{cart.PercentageOff}}% OFF</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a class="removeItem" ng-click = "removeItem(cart.CartID)">Remove</a>
                    </td>
                    <td class="product-price lborder cell">{{cart.Price | currency}}</td>
                    <td class="product-quantity lborder cell">
                        <form>
                            <input ng-model="cart.Quantity" ng-change="showUpdateLink()" class="qty-text" required name="quantity" type="number" maxlength="3" min="1" max="100" step="none"><br><br>
                            <a class="updateQuantity" ng-click="updateItemQuantity(cart.CartID,cart.Quantity)">Update</a>
                        </form>
                    </td>
                    <td class="product-total-price lborder cell">{{cart.Price * cart.Quantity | currency}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-footer">
            <span style="font-size: 20px;color:gray;font-weight: lighter">Grand Total: </span>
            <span style="font-weight: bold;font-size: 18px; color:#4A4A4A">{{ cartList | totalPrice | currency }}</span><br><br>
            <div>
                <input style="margin-right: 20px;" id="clearCart" type="button" class="action-btn" value="CLEAR CART" ng-click="clearCart()">
                <input id="placeOrder" type="button" class="action-btn" value="PLACE AN ORDER" ng-click = "addOrder()">
            </div>
        </div>
    </div>
</div>
